<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

	<div id="app">
		<p>notice how CustomButton was mapped to custom-button</p>
		<custom-button></custom-button>
	</div>
	<script type="text/javascript">
		const CustomButton = {
			template: '<button>Custom Button</button>'
		}
		var app = new Vue({
			el: '#app',
			components: {
				CustomButton
			}
		});
	</script>
</body>

</html>
