<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<p v-if="path === '/'"> You are on the homepage</p>
		<p v-else> You are at {{ path }}</p>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				path: location.pathname
			}
		});
	</script>
</body>
</html>
