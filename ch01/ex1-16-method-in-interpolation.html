<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

	<div id="app">
		<p>Current status: {{ statusFromId(status) }}</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				status: 2
			},
			methods: {
				statusFromId(id) {
					const statusText = ({
						0: 'Asleep',
						1: 'Eating',
						2: 'Learning Vue'
					})[id];
					return statusText || 'Unknown status: ' + id;
				}
			}
		});
	</script>
</body>

</html>
