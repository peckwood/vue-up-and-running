<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<p>The v-bind directive is used to bind
			a value to an HTML attribute or property. </p>
		<button :type="button1Type">Test button 1</button>
		<button :disabled="button2Disabled">Test button 2</button>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				button1Type:'submit',
				button2Disabled: true
			}
		});
	</script>
</body>

</html>
