<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

	<div id="app">
		<label for="input1">inputValue: </label>
		<input id="input1" v-model="inputValue" />

	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				inputValue: 0
			},
			watch: {
				inputValue(val, oldValue){
					console.log(val, oldValue);
				}
			}
		});
	</script>
</body>

</html>
