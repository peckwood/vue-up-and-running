<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

	<div id="app">
		<p>The double mustaches interprets the data as plain text, not HTML. In order to output real HTML, you will need
			to
			use the v-html directive:</p>
		<p>Using mustaches: {{ rawHtml }}</p>
		<p>Using v-html directive: <span v-html="rawHtml"></span></p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				rawHtml: '<span style="color:red">this should be red.</space>'
			}
		});
	</script>
</body>

</html>
