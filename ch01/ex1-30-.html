<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<style>
		.fade-enter-active, .fade-leave-active{
			transition: opacity 2s;
		}
		.fade-enter, .fade-leave-to{
			opacity: 0;
		}
	</style>
</head>

<body>

	<div id="app">
		<button @click='divVisible = !divVisible;'>Click me</button>
		<transition name="fade">
			<p v-show='divVisible'>Now you see me!</p>
		</transition>
	</div>
	<script type="text/javascript">

		var app = new Vue({
			el: '#app',
			data: {
				divVisible: true
			}
		});
	</script>
</body>

</html>
