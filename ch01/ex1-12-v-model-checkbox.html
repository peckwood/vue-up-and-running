<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<p>Single checkbox, boolean value:</p>
		<input type="checkbox" id="checkbox" v-model="checked">
		<label for="checkbox">{{ checked }}</label>

		<hr>
		<p>Multiple checkboxes, bound to the same Array:</p>
		<p>{{vehicleValue}}</p>
		<input type="checkbox" id="vehicle1" value="vehicle1Value" v-model="vehicleValue">
		<label for="vehicle1">vehicle 1</label>
		<br />
		<input type="checkbox" id="vehicle2" value="vehicle2Value" v-model="vehicleValue">
		<label for="vehicle2">vehicle 2</label>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				checked: false,
				vehicleValue: ['vehicle1Value']
			}
		});
	</script>
</body>

</html>
