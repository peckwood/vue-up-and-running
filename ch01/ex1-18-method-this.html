<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

	<div id="app">
		<ul>
			<li v-for="number1 in filterPositive()">
				{{number1}}
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				numbers: [-4, 3, 2, 8, -9, 1]
			},
			methods: {
				filterPositive(){
					return this.numbers.filter(number => number >= 0);
				}
			}
		});
	</script>
</body>

</html>
