<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

	<div id="app">
		<p>Run app.count = 1</p>
		<p>watcher is only triggered when the new value is different from old value</p>
		{{count}}
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				count: 0
			},
			watch: {
				count() {
					console.log('count changed!');
				}
			}
		});
	</script>
</body>

</html>
